name: Build Test

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Task
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build
        run: |
          npm install
          npm run electron:build

      - name: Artifact Summary
        run: |
          echo "MacOS bundle size: \n\t$(du -sh ./dist_electron/*.dmg)"
          echo "Windows bundle size: \n\t$(du -sh ./dist_electron/*.exe)"
          echo "Linux bundle size: \n\t$(du -sh ./dist_electron/*.AppImage)"
